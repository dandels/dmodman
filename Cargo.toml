[package]
name = "dmodman"
version = "0.1.0"
authors = ["dandels <dandels.sh@gmail.com>"]
edition = "2018"

[dependencies]
clap = "2.33"
chrono = "0.4"
dirs = "1.0"
md-5 = "0.8"
percent-encoding = "1.0"
reqwest = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "1.7"

[profile.release]
#This significantly reduces executable size at the cost of compilation time.
lto=true
