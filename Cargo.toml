[package]
name = "dmodman"
version = "0.1.0"
authors = ["dandels <dandels.sh@gmail.com>"]
edition = "2018"

[dependencies]
async-trait = "^0.1"
clap = "^2.33"
dirs = "^3.0"
md-5 = "^0.9"
percent-encoding = "^2.1"
reqwest = { version = "^0.11", features = ["json"] }
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
tokio = { version = "1", features = ["macros", "net", "rt", "rt-multi-thread"] }
url = "^2.2"
termion = "^1.5"
tui = "^0.14"

[profile.release]
#This significantly reduces executable size at the cost of compilation time.
#lto=true
